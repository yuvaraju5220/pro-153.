<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>
<body>
    <a-scene background="color:#026F90">
    <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

    <a-assets timeout="10000">
        <a-asset-item
        id="island"
        src="assets/low_poly_island/scene.gltf"
        >
        </a-asset-item> 
        <a-asset-item
        id="diver"
        src="assets/scuba_diver_-_twinset_blue_suit/scene.gltf"
        >
    </a-asset-item>  
    <a-asset-item
    id="shark"
    src="assets/shark/scene.gltf">
        
    </a-asset-item>
             
               
      </a-assets>

      <a-entity
      id="island"
      gltf-model="#island"
      position="0 -200 -500"
      scale="150 150 150"
      animation="property:position; to:0 0 1000; easing:linear; loop:true;dur:150000"
     island-rotation
           
      >

      <a-entity
      id="diver"
      gltf-model="#diver"
      position="3 -2 10"
      scale="15 15 15"
      rotation="0 0 0"
      diver-rotation
  >


    </a-scene>
</body>
</html>
